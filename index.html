<style>
  body {

.sidebar {

    padding: 20px;

}
  

  .sidebar h2 a {

  }

  .sidebar hr {
    border-color: rgba(188, 169, 169, 0.2);
    margin: 10px 0;
  }

  

  

  

  /* Chat area */
  

  /* Chat box particles */
  #particles-chat {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    z-index: 0;
    pointer-events: none;
    border-radius: 15px;
  }

  /* Chat box */
  .chat-box {
   flex: 1;
    padding: 20px;
    overflow-y: auto;
    position: relative;
    z-index: 1;
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border-radius: 9px;

  }

  /* Welcome inside chat */
  #welcome-text {
    position: absolute;
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 1rem;
    font-weight: bold;
    z-index: 2;
    text-align: center;
    animation: fadeInDown 1.5s ease forwards;
  }


  .advisor-text {
    background: linear-gradient(90deg, #1E90FF, #00BFFF);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: glow 2s ease-in-out infinite alternate;
  }

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
  import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDegCRRf_4auKrbPultsdjT-GjD0RZoasA",
    authDomain: "lets-chat-app-36890.firebaseapp.com",
    projectId: "lets-chat-app-36890",
    storageBucket: "lets-chat-app-36890.appspot.com",
    messagingSenderId: "237027862848",
    appId: "1:237027862848:web:9c6992368d00aa100272a5"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  const logoutLink = document.getElementById('logout-link');

  // Redirect if not logged in
  onAuthStateChanged(auth, user => {
    if(!user) window.location.href = 'login.html';
    else {
      // Update username dynamically
      document.getElementById('sidebar-username').textContent = user.displayName || user.email.split('@')[0];
      document.getElementById('welcome-user').textContent = user.displayName || user.email.split('@')[0];
    }
  });

  logoutLink.addEventListener('click', e => {
    e.preventDefault();
    signOut(auth).then(() => window.location.href = 'login.html');
  });
</script>

<!-- Particles.js -->
<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
<script>
  particlesJS("particles-js", {
    particles: {
      number: { value: 80 },
      color: { value: "#1E90FF" },
      shape: { type: "circle" },
      opacity: { value: 0.5 },
      size: { value: 3 },
      line_linked: { enable: true, distance: 120, color: "#00BFFF", opacity: 0.4, width: 1 },
      move: { enable: true, speed: 2 }
    },
    interactivity: {
      detect_on: "canvas",
      events: { onhover: { enable: true, mode: "grab" }, onclick: { enable: true, mode: "push" } },
      modes: { grab: { distance: 150, line_linked: { opacity: 0.5 } }, push: { particles_nb: 4 } }
    },
    retina_detect: true
  });
</script>
