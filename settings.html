<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdvisorGPT Demo</title>

    <link rel="shortcut icon" href="./src/aiicon.png" type="image/png">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Main CSS -->
    <link rel="stylesheet" href="style.css">
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
    height: 100vh;
    overflow: hidden;
    background: #0d1117;
    color: #fff;
  }

  /* Main background particles */
  

  

  /* Sidebar - blurry/frosted glass */
  /* Blurry Glass Sidebar */
.sidebar {
    width: 260px;
    height: 100vh;

    background: rgba(15, 23, 42, 0.55); /* semi transparent dark */
    backdrop-filter: blur(18px);
    -webkit-backdrop-filter: blur(18px);

    border-right: 1px solid rgba(60, 56, 75, 0.08);
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);

    padding: 20px;
    color: #e0e6ff; /* soft light text */
    transition: all 0.3s ease;
}
  

  .sidebar h2 a {
    text-decoration: none;
    color: #6295c8;
  }

  .sidebar hr {
    border-color: rgba(188, 169, 169, 0.2);
    margin: 10px 0;
  }

  .profile p {
    color: #e3e3eb;
  }

  .menu .menu-item {
    display: block;
    padding: 8px 5px;
    text-decoration: none;
    color: #e0e6ff;
    border-radius: 6px;
    margin: 5px 0;
    transition: 0.3s;
  }

  .menu .menu-item:hover {
    background: rgba(13, 123, 234, 0.329);
    color: #d1caca;
  }

  .new-chat-container button {
    background: #1E90FF;
    color: #fff;
    border: none;
    border-radius: 8px;
    padding: 10px;
    width: 100%;
    cursor: pointer;
    transition: 0.3s;
    margin-top: 10px;
  }

  .new-chat-container button:hover {
    background: #00BFFF;
  }

  /* Chat area */
  

  /* Chat box particles */
  #particles-chat {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    z-index: 0;
    pointer-events: none;
    border-radius: 15px;
  }

  /* Chat box */
  .chat-box {
   flex: 1;
    padding: 20px;
    overflow-y: auto;
    position: relative;
    z-index: 1;
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border-radius: 9px;

  }

  .message.ai img {
    width: 30px;
    vertical-align: middle;
    margin-right: 8px;
  }

  

  /* Welcome inside chat */
  #welcome-text {
    position: absolute;
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 1rem;
    font-weight: bold;
    z-index: 2;
    text-align: center;
    animation: fadeInDown 1.5s ease forwards;
  }

  .advisor-text {
    background: linear-gradient(90deg, #1E90FF, #00BFFF);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: glow 2s ease-in-out infinite alternate;
  }

  @keyframes fadeInDown {
    0% { opacity: 0; transform: translate(-50%, -20px); }
    100% { opacity: 1; transform: translate(-50%, 0); }
  }

  @keyframes glow {
    0% { text-shadow: 0 0 5px #1E90FF, 0 0 10px #1E90FF; }
    100% { text-shadow: 0 0 15px #1E90FF, 0 0 25px #00BFFF; }
  }
</style>
</head>

<body>
<div id="particles-js"></div>


<!-- Hamburger Menu -->
<button class="hamburger" onclick="toggleSidebar()" title="মেনু"><i class="fa-solid fa-bars"></i></button>
<div class="overlay" id="overlay" onclick="closeSidebar()">

    <div id="menu" class="fas fa-bars"></div>

    <!-- Ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <button class="nav-close-btn" aria-label="close menu" onclick="closeSidebar()">
        <ion-icon name="close-outline" aria-hidden="true"></ion-icon>
    </button>


</div>


<div class="container">
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">

        <h2>
            <a href="index.html" class="header-link">AdvisorGPT</a>
        </h2>     <hr>
        <div class="profile">
            <i class="fa-solid fa-user-circle fa-3x"></i>
            <p><strong>Shoham</strong></p>
        </div>
        <div class="menu">
            <a href="chat-history.html" class="menu-item">
                <i class="fa-solid fa-comments"></i> চ্যাট ইতিহাস
            </a>
            <a href="document.html" class="menu-item">

            </a>
            <a href="guide.html" class="menu-item">
                <i class="fa-solid fa-gavel"></i> আইন গাইড
            </a>
            <a href="settings.html" class="menu-item">
                <i class="fa-solid fa-tools"></i> সেটিংস

            <a href="#logout" class="menu-item">

        <!-- New Chat Button (Separate at Bottom) -->
        <div class="new-chat-container">
            <a href="index.html" class="header-link"><button id="new-chat-btn" onclick="startNewChat()"><i class="fa-solid fa-plus"></i> নতুন চ্যাট</button></a>
        </div>

    <!-- Main Dashboard -->
    <!-- Chat Area -->
    <div class="chat-area" id="chat-area">
        <div class="chat-box" id="chat-box">

            <h1><i class="fa-solid fa-tools"></i> অ্যাকাউন্ট ও সেটিংস্‌ </h1>

        <!-- Account / Auth -->
        <div class="card" id="auth-card">
            <h2>Account</h2>
            <div id="register-div">
                <label>Email:</label>
                <input type="email" id="reg-email" placeholder="Email লিখুন">
                <label>Password:</label>
                <input type="password" id="reg-password" placeholder="Password লিখুন">
                <label>Name:</label>
                <input type="text" id="reg-name" placeholder="Name লিখুন">
                <label>Profile Picture:</label>
                <img id="reg-profile-preview" src="aiicon.png" style="width:80px;height:80px;border-radius:50%;margin-bottom:10px;">
                <input type="file" id="reg-profile" accept="image/*">
                <button class="save-btn" id="register-btn">Register</button>
            </div>

            <hr>

            <div id="login-div">
                <label>Email:</label>
                <input type="email" id="login-email" placeholder="Email লিখুন">
                <label>Password:</label>
                <input type="password" id="login-password" placeholder="Password লিখুন">
                <button class="save-btn" id="login-btn">Login</button>
            </div>

            <div class="account-actions" id="account-logged" style="display:none;">
                <button id="logout-btn">Logout</button>
                <button id="change-password-btn">Change Password</button>
                <button id="delete-account-btn">Delete Account</button>
            </div>
        </div>

        <!-- General Settings -->
        <div class="card">
            <h2>General Settings</h2>
            <div class="setting-item"><span>Sounds On/Off</span><label class="switch"><input type="checkbox" id="sound-toggle"><span class="slider"></span></label></div>
            <div class="setting-item"><span>Chat Animations</span><label class="switch"><input type="checkbox" id="chat-anim-toggle"><span class="slider"></span></label></div>
            <div class="setting-item"><span>Auto Translate</span><label class="switch"><input type="checkbox" id="auto-translate-toggle"><span class="slider"></span></label></div>
            <div class="setting-item"><span>Notifications</span><label class="switch"><input type="checkbox" id="notify-toggle"><span class="slider"></span></label></div>
            <div class="setting-item"><span>Voice Input</span><label class="switch"><input type="checkbox" id="voice-toggle"><span class="slider"></span></label></div>
            <div class="setting-item"><span>Dark Mode</span><label class="switch"><input type="checkbox" id="theme-toggle"><span class="slider"></span></label></div>
            <button class="save-btn" id="save-settings-btn">Save Settings</button>
        </div>

        <!-- Wallpaper -->
        <div class="card">
            <h2>Wallpaper / Theme</h2>
            <input type="file" id="wallpaper-input" accept="image/*">
            <button class="save-btn" id="save-wallpaper-btn">Apply Wallpaper</button>
        </div>
    </div>
</div>

    <script src="script.js"></script>
<script>
  particlesJS("particles-js", {
    particles: {
      number: { value: 80 },
      color: { value: "#1E90FF" },
      shape: { type: "circle" },
      opacity: { value: 0.5 },
      size: { value: 3 },
      line_linked: { enable: true, distance: 120, color: "#00BFFF", opacity: 0.4, width: 1 },
      move: { enable: true, speed: 2 }
    },
    interactivity: {
      detect_on: "canvas",
      events: { onhover: { enable: true, mode: "grab" }, onclick: { enable: true, mode: "push" } },
      modes: { grab: { distance: 150, line_linked: { opacity: 0.5 } }, push: { particles_nb: 4 } }
    },
    retina_detect: true
  });
</script>
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
  import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDegCRRf_4auKrbPultsdjT-GjD0RZoasA",
    authDomain: "lets-chat-app-36890.firebaseapp.com",
    projectId: "lets-chat-app-36890",
    storageBucket: "lets-chat-app-36890.appspot.com",
    messagingSenderId: "237027862848",
    appId: "1:237027862848:web:9c6992368d00aa100272a5"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  const logoutLink = document.getElementById('logout-link');

  // Redirect if not logged in
  onAuthStateChanged(auth, user => {
    if(!user) window.location.href = 'login.html';
    else {
      // Update username dynamically
      document.getElementById('sidebar-username').textContent = user.displayName || user.email.split('@')[0];
      document.getElementById('welcome-user').textContent = user.displayName || user.email.split('@')[0];
    }
  });

  logoutLink.addEventListener('click', e => {
    e.preventDefault();
    signOut(auth).then(() => window.location.href = 'login.html');
  });
</script>
