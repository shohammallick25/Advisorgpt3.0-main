<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | AdvisorGPT</title>

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<link rel="shortcut icon" href="./aiicon.png" type="image/png">
    <!-- Main CSS -->
    <link rel="stylesheet" href="style.css">
  <style>
    /* Body & background */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #0d1117;
      color: #fff;
    }

    /* Particles canvas */
    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 0;
    }

    /* Welcome text */
    #welcome-text {
      position: relative;
      z-index: 1;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 30px;
      color: white;
      animation: fadeInUp 1.5s ease forwards;
    }

    .advisor-text {
      color: #1E90FF;
      background: linear-gradient(90deg, #1E90FF, #00BFFF);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(20px);}
      100% { opacity: 1; transform: translateY(0);}
    }

    @keyframes glow {
      0% { text-shadow: 0 0 5px #1E90FF, 0 0 10px #1E90FF;}
      100% { text-shadow: 0 0 15px #1E90FF, 0 0 25px #00BFFF;}
    }

    /* Login card */
    .login-card {
      position: relative;
      z-index: 1;
      background: rgba(20, 20, 30, 0.85);
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
      width: 320px;
      text-align: center;
      backdrop-filter: blur(10px);
      animation: fadeInUp 1.5s ease forwards;
    }

    .login-card input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #444;
      background: rgba(255,255,255,0.05);
      color: #fff;
    }

    .login-card input::placeholder {
      color: #aaa;
    }

    .login-card button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #1E90FF;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 10px;
      transition: 0.3s;
    }

    .login-card button:hover {
      background: #00BFFF;
    }

    .login-card .forgot-btn {
      background: none;
      color: #1E90FF;
      font-size: 0.9rem;
      margin-top: -5px;
    }
  </style>
</head>
<body>

<!-- Particles background -->
<div id="particles-js"></div>

<div class="login-container" style="position: relative; z-index:1;">
  <!-- Welcome -->
  <div id="welcome-text">
  Welcome to <span class="advisor-text">AdvisorGPT</span>
  </div>

  <!-- Login Form -->
  <div class="login-card">
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button id="login-btn">Login</button>
    <button id="signup-btn">Sign Up</button>
    <button id="forgot-btn" class="forgot-btn">Forgot Password?</button>
  </div>
  <footer style="margin-top: 20px; font-size: 0.8rem; color: #555;">
    &copy; 2025 AdvisorGPT. All rights reserved.
</div>

<!-- Firebase + JS -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, sendPasswordResetEmail, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDegCRRf_4auKrbPultsdjT-GjD0RZoasA",
    authDomain: "lets-chat-app-36890.firebaseapp.com",
    projectId: "lets-chat-app-36890",
    storageBucket: "lets-chat-app-36890.appspot.com",
    messagingSenderId: "237027862848",
    appId: "1:237027862848:web:9c6992368d00aa100272a5"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  const loginBtn = document.getElementById('login-btn');
  const signupBtn = document.getElementById('signup-btn');
  const forgotBtn = document.getElementById('forgot-btn');
  const emailInput = document.getElementById('email');
  const passwordInput = document.getElementById('password');

  // Redirect if already logged in
  onAuthStateChanged(auth, user => {
    if(user) window.location.href = 'index.html';
  });

  // Login
  loginBtn.addEventListener('click', () => {
    const email = emailInput.value.trim();
    const password = passwordInput.value.trim();
    if(!email || !password) return alert("Enter email & password");

    signInWithEmailAndPassword(auth, email, password)
      .then(() => window.location.href = 'index.html')
      .catch(err => alert(err.message));
  });

  // Signup
  signupBtn.addEventListener('click', () => {
    const email = emailInput.value.trim();
    const password = passwordInput.value.trim();
    if(!email || !password) return alert("Enter email & password");

    createUserWithEmailAndPassword(auth, email, password)
      .then(() => {
        alert("Account created! Logging in...");
        window.location.href = 'index.html';
      })
      .catch(err => alert(err.message));
  });

  // Forgot password
  forgotBtn.addEventListener('click', () => {
    const email = emailInput.value.trim();
    if(!email) return alert("Enter your email to reset password");

    sendPasswordResetEmail(auth, email)
      .then(() => alert("Password reset email sent! Check your inbox."))
      .catch(err => alert(err.message));
  });
</script>

<!-- Particles.js -->
<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
<script>
  particlesJS("particles-js", {
    particles: {
      number: { value: 80 },
      color: { value: "#1E90FF" },
      shape: { type: "circle" },
      opacity: { value: 0.5 },
      size: { value: 3 },
      line_linked: {
        enable: true,
        distance: 120,
        color: "#00BFFF",
        opacity: 0.4,
        width: 1
      },
      move: { enable: true, speed: 2 }
    },
    interactivity: {
      detect_on: "canvas",
      events: {
        onhover: { enable: true, mode: "grab" },
        onclick: { enable: true, mode: "push" }
      },
      modes: {
        grab: { distance: 150, line_linked: { opacity: 0.5 } },
        push: { particles_nb: 4 }
      }
    },
    retina_detect: true
  });
</script>

</body>

</html>
